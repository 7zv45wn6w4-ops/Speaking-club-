<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speaking Club Space - Registration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 32px;
      max-width: 520px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group { margin-bottom: 18px; }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.18s ease;
      background: #f9f9f9;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .submit-btn:disabled {
      opacity: 0.65;
      transform: none;
      cursor: not-allowed;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.35);
    }

    .success-message {
      display: none;
      background: #4caf50;
      color: white;
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      margin-top: 16px;
    }

    @media (max-width: 420px) {
      .container { padding: 20px; }
      .header h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="header">
      <h1>ðŸ“¢ Speaking Club Space</h1>
      <p>Join us to improve your English speaking skills!</p>
    </div>

    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required autocomplete="name" />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required />
      </div>

      <div class="form-group">
        <label for="englishLevel">English Level</label>
        <select id="englishLevel" name="englishLevel" required>
          <option value="">Select your level</option>
          <option value="beginner">Beginner (A1-A2)</option>
          <option value="intermediate">Intermediate (B1-B2)</option>
          <option value="advanced">Advanced (C1-C2)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="branch">Branch / Department</label>
        <input type="text" id="branch" name="branch" placeholder="e.g., Computer Science, Medicine, etc." required />
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Register Now</button>
    </form>

    <div class="success-message" id="successMessage" role="status" aria-live="polite">
      âœ… Registration successful! Welcome to Speaking Club Space!
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('registrationForm');
      const successMessage = document.getElementById('successMessage');
      const submitBtn = document.getElementById('submitBtn');

      function showSuccess() {
        form.style.display = 'none';
        successMessage.style.display = 'block';
      }

      function hideSuccessAndReset() {
        successMessage.style.display = 'none';
        form.reset();
        form.style.display = 'block';
        submitBtn.disabled = false;
      }

      // Basic client-side validation helper (uses HTML5 validity)
      function isFormValid() {
        return form.checkValidity();
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        if (!isFormValid()) {
          // Let native validation UI show
          form.reportValidity();
          return;
        }

        // Collect data
        const formData = {
          fullName: document.getElementById('fullName').value.trim(),
          age: Number(document.getElementById('age').value),
          englishLevel: document.getElementById('englishLevel').value,
          branch: document.getElementById('branch').value.trim()
        };

        // Disable the button to prevent duplicates while showing success
        submitBtn.disabled = true;

        // Log for debug (remove in production)
        console.info('Registration Data:', formData);

        // Show success UI
        showSuccess();

        // Example: send to server (uncomment and update URL to enable)
        /*
        fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        })
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(data => {
          // handle server response if needed
        })
        .catch(err => {
          console.error('Submit error', err);
          // Optionally show an error UI and re-enable form
        });
        */

        // Auto-hide success and reset after a short delay
        setTimeout(hideSuccessAndReset, 3000);
      });
    })();
  </script>
</body>
</html>
